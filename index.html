<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8">
	<title>你是男同嗎？</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>來測你是不是男同 🫵</h1>
	<div class="wheel-container">
        <div class="pointer"></div> <!-- ← 指針 -->

			<div class="sector no">你不是</div>
			<div class="sector yes"><span class="yes-text">你是男同</span></div>
		</div>
	</div>
	<button id="spinButton" onclick="startSpin()">轉輪盤</button>
	<script src="script.js"></script>
</body>
</html>
